<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="overlay">
      <p></p>
    </div>
    <div class="grid">
      <div onclick="aaa(0)"><img /></div>
      <div onclick="aaa(1)"><img /></div>
      <div onclick="aaa(2)" class="no-r-border"><img /></div>
      <div onclick="aaa(3)"><img /></div>
      <div onclick="aaa(4)"><img /></div>
      <div onclick="aaa(5)" class="no-r-border"><img /></div>
      <div onclick="aaa(6)" class="no-b-border"><img /></div>
      <div onclick="aaa(7)" class="no-b-border"><img /></div>
      <div onclick="aaa(8)" class="no-b-border no-r-border"><img /></div>
    </div>
  </body>
</html>
